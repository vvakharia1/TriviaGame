<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>The Office Trivia</title>
  </head>
  <body>
    <div class="text-center container">
      <div class="bg">
        <header class="display-4">
          Dunder Mifflin Trivia
        </header>

        <div class="start">
          <h1>Ready?</h1>
          <h3>You have 1 Minute</h3>
          <button id="startBtn">Start</button>
        </div>

        <div class="content">
          <div class="time-set">
            <p>Time Remaining: <span id="timer"></span> Seconds</p>
          </div>

          <div class="trivia"><br /><button id="submitBtn">Done!</button></div>

          <div class="results"></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="assets/javascript/app.js" charset="UTF-8"></script>
  </body>
</html>
