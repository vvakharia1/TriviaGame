<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1"
        >How well do you know the Presidents?</span
      >
    </nav>

    <form>
      <div class="form-group">
        <label for="exampleFormControlSelect1"
          >Who was the first president of the United States?</label
        >
        <select class="form-control" id="exampleFormControlSelect1">
          <option>George Washington</option>
          <option>Abe Lincoln</option>
          <option>John Adams</option>
          <option>Donald Trump</option>
          <option>Barack Obama</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1"
          >Which president 'abolished' slavery during the Civil War?</label
        >
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Andrew Jackson</option>
          <option>Franklin D. Roosevelt</option>
          <option>Abe Lincoln</option>
          <option>Donald Trump</option>
          <option>George Bush (Sr)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1"
          >Which president was in office during the AIDS scare in the
          80's?</label
        >
        <select class="form-control" id="exampleFormControlSelect1">
          <option>George Bush (Jr)</option>
          <option>Barack Obama</option>
          <option>Jimmy Carter</option>
          <option>Ronald Reagan</option>
          <option>Teddy Roosevelt</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1"
          >Which President approved the Louisiana Purchase?</label
        >
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Thomas Jefferson</option>
          <option>Bill Clinton</option>
          <option>Gerald Ford</option>
          <option>Richard Nixon</option>
          <option>Lyndon B. Johnson</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1"
          >For which president did Marilyn Monroe sing "Happy Birthday?"</label
        >
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Herbert Hoover</option>
          <option>Dwight D. Eisenhower</option>
          <option>John F. Kennedy</option>
          <option>William Taft</option>
          <option>George Washington</option>
        </select>
      </div>
    </form>

    <!-- JQuery and Javascript tags  -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
